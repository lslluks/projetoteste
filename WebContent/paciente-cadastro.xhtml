<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/_template-cadastro.xhtml">
	<ui:define name="content">
		<div class="row jumbotron">
			<h2 class="text-center">
				Cadastro de Paciente<br /> <small> utilize já nosso
					sistema!</small>
			</h2>
			<br />

			<h:form id="paciente" class="text-center">
				<div class="row">
					<p:messages autoUpdate="true" />
					<p:growl autoUpdate="true" />

					<div class="col-md-6">
						<p:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" placeholder="Joao da Silva"
								value="#{pacienteBean.paciente.nome}" styleClass="form-control"
								required="true" requiredMessage="Nome Obrigatório" />

							<p:outputLabel value="RG" for="rg" />
							<p:inputMask id="rg" value="#{pacienteBean.paciente.rg}"
								styleClass="form-control" required="true"
								requiredMessage="RG Obrigatório" mask="99.999.999-9"
								placeholder="12.321.456-8" />

							<p:outputLabel value="CPF" for="cpf" />
							<p:inputMask mask="999.999.999-99" id="cpf"
								value="#{pacienteBean.paciente.cpf}" styleClass="form-control"
								required="true" requiredMessage="CPF Obrigatório"
								placeholder="123.456.789-1" />

							<p:outputLabel value="Telefone" for="telefone" />
							<p:inputMask id="telefone"
								value="#{pacienteBean.paciente.telefone}"
								styleClass="form-control" required="true"
								requiredMessage="Telefone Obrigatório" mask="(99) 99999-9999"
								placeholder="(11) 98693-9344" />


							<p:outputLabel value="Data de nascimento" for="nasc" />
							<p:calendar id="nasc"
								value="#{pacienteBean.paciente.dtaNascimento.time}"
								pattern="dd/MM/yyyy"
								maxdate="#{pacienteBean.paciente.dtaNascimento.time}" mask="99/99/9999"/>



							<h:outputLabel for="sexo" value="Sexo" />
							<h:selectOneRadio id="sexo" value="#{pacienteBean.paciente.sexo}">
								<f:selectItem itemLabel="Masculino" itemValue=" Masculino" />
								<f:selectItem itemLabel="Feminino" itemValue=" Feminino" />
								<f:selectItem itemLabel="Outro" itemValue=" Outro" />
							</h:selectOneRadio>

							<h:outputLabel value="Convênio" />
							<h:selectOneMenu id="convenio"
								value="#{pacienteBean.paciente.convenio}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Amil" itemValue="Amil" />
								<f:selectItem itemLabel="Sul America" itemValue="Sul America" />
								<f:selectItem itemLabel="Bradesco" itemValue="Bradesco" />
								<f:selectItem itemLabel="Intermedica" itemValue="Intermedica" />
								<f:selectItem itemLabel="Unimed" itemValue="Unimed" />
							</h:selectOneMenu>

							<h:outputLabel value="Tipo Do Convênio" />
							<h:selectOneMenu id="tipoconvenio"
								value="#{pacienteBean.paciente.tipoConvenio}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="Individual" itemValue="Individual" />
								<f:selectItem itemLabel="Familiar" itemValue="Familiar" />
								<f:selectItem itemLabel="Empresarial" itemValue="Empresarial" />
							</h:selectOneMenu>
						</p:panelGrid>
					</div>

					<div class="col-md-6">
						<p:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Login" for="login" />
							<p:inputText id="login" value="#{pacienteBean.paciente.login}"
								required="true" requiredMessage="Login Inválido"
								placeholder="joao13" />

							<p:outputLabel value="Senha" for="pass" />
							<p:password id="pass" value="#{pacienteBean.paciente.senha}"
								required="true" requiredMessage="É necessário uma senha!"
								placeholder="*******" feedback="true" match="repass" />

							<p:outputLabel value="Repita Senha" for="repass" />
							<p:password id="repass" value="#{pacienteBean.paciente.senha}"
								required="true" requiredMessage="É necessário uma senha!"
								placeholder="*******" />

							<p:outputLabel value="Logradouro" for="logradouro" />
							<p:inputText id="logradouro"
								value="#{pacienteBean.paciente.endereco.logradouro}"
								styleClass="form-control"
								placeholder="Avenida Lins de Vasconcelos" />

							<p:outputLabel value="Número" for="numero" />
							<p:spinner id="numero"
								value="#{pacienteBean.paciente.endereco.numero}"
								  min="0"/>

							<p:outputLabel value="Complemento" for="comp" />
							<p:inputText id="comp"
								value="#{pacienteBean.paciente.endereco.complemento}"
								styleClass="form-control" placeholder="203 A" />

							<p:outputLabel value="Bairro" for="bairro" />
							<p:inputText id="bairro"
								value="#{pacienteBean.paciente.endereco.bairro.nome}"
								styleClass="form-control" placeholder="Vila Mariana" />

							<p:outputLabel value="Cidade" for="cidade" />
							<p:inputText id="cidade"
								value="#{pacienteBean.paciente.endereco.bairro.cidade.nome}"
								styleClass="form-control" placeholder="São Paulo" />

							<h:outputLabel value="Estado" for="estado" />
							<h:selectOneMenu id="estado"
								value="#{pacienteBean.paciente.endereco.bairro.cidade.estado.nome}">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItem itemLabel="AC" itemValue="AC" />
								<f:selectItem itemLabel="AL" itemValue="AL" />
								<f:selectItem itemLabel="AP" itemValue="AP" />
								<f:selectItem itemLabel="AM" itemValue="AM" />
								<f:selectItem itemLabel="BA" itemValue="BA" />
								<f:selectItem itemLabel="CE" itemValue="CE" />
								<f:selectItem itemLabel="DF" itemValue="DF" />
								<f:selectItem itemLabel="ES" itemValue="ES" />
								<f:selectItem itemLabel="GO" itemValue="GO" />
								<f:selectItem itemLabel="MA" itemValue="MA" />
								<f:selectItem itemLabel="MT" itemValue="MT" />
								<f:selectItem itemLabel="MS" itemValue="MS" />
								<f:selectItem itemLabel="MG" itemValue="MG" />
								<f:selectItem itemLabel="PA" itemValue="PA" />
								<f:selectItem itemLabel="PB" itemValue="PB" />
								<f:selectItem itemLabel="PR" itemValue="PR" />
								<f:selectItem itemLabel="PE" itemValue="PE" />
								<f:selectItem itemLabel="PI" itemValue="PI" />
								<f:selectItem itemLabel="RR" itemValue="RR" />
								<f:selectItem itemLabel="RO" itemValue="RO" />
								<f:selectItem itemLabel="RJ" itemValue="RJ" />
								<f:selectItem itemLabel="RN" itemValue="RN" />
								<f:selectItem itemLabel="RS" itemValue="RS" />
								<f:selectItem itemLabel="SC" itemValue="SC" />
								<f:selectItem itemLabel="SP" itemValue="SP" />
								<f:selectItem itemLabel="SE" itemValue="SE" />
								<f:selectItem itemLabel="TO" itemValue="TO" />
							</h:selectOneMenu>

						</p:panelGrid>
					</div>

				</div>

				<br />

				<div class="col-md-3">
					<h:commandButton value="Cadastrar" styleClass="btn btn-success"
						actionListener="#{pacienteBean.cadastrar}" />
					<h:commandButton value="Limpar" styleClass="btn btn-danger"
						type="reset" style="margin-left:20px;" />
				</div>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
